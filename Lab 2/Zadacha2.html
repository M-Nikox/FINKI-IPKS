<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadacha 2</title>
    <script>
        function randomPic(){
            let image = document.getElementById("randomPictureDiv");
            let randomNumber = Math.floor(Math.random() * 3);

            switch (randomNumber){
                case 0:
                    image.innerHTML = '<img src="https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg" alt="randomimage1">';
                    break;
                case 1:
                    image.innerHTML = '<img src="https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg" alt="randomimage2">';
                    break;
                case 2:
                    image.innerHTML = '<img src="https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg" alt="randomimage3">';
                    break;
            }
        }
    </script>
</head>
<body>
    <button onclick="randomPic()">Randomize!</button>
<div id="randomPictureDiv">

</div>
</body>
</html>
