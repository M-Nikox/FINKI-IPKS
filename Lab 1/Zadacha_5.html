<head>
    <meta charset="UTF-8">
    <title>Zadacha 5</title>
  <script>
    function isEven(i){
      if (i%2===0){
        document.write(i + " е парен број.<br>");
      } else
        document.write(i + " е непарен број.<br>");
    }
    for (var i=0; i<=30; i++){
        isEven(i);
    }
  </script>
</head>
