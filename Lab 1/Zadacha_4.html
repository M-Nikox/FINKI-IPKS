<!DOCTYPE html> <!--Matej Nikolovski 225011-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadacha 4</title>
  <script>
    function BMICalculator(){
      var weight=parseFloat(document.getElementById("inputW").value);
      var height=parseFloat(document.getElementById("inputH").value);
      alert(weight/(height*height));
    }
  </script>
</head>
<body>
<form id="Questionnaire">
  <label for="inputW">Weight (kg): </label>
  <input type="number" id="inputW" name="inputW" required> <br><br>
  <label for="inputH">Height (m): </label>
  <input type="number" id="inputH" name="inputH" required> <br><br>
  <button type="button" onclick="BMICalculator()">Calculate</button>
</form>
</body>
</html>
